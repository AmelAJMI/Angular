
<table class="table table-hover">
    <thead>
      <tr>
        <th scope ="col">ID</th>
        <th scope ="col">Name</th>
        <th><button type="submit"class="btn btn-info btn-sm" [routerLink]="['/add-bookType']">          
             Create Book Type
        </button></th>
      </tr>
    </thead>

    <tbody>
        <tr *ngFor="let bookType of bookTypes">
            <th scope="row">{{bookType.id}}</th>
            <td scope="row">{{bookType.book_type_name}}</td>
            <td >
                <button class="btn btn-primary btn-sm" routerLink ="/edit-bookType/{{ bookType.id }}">
                <span> Edit</span>
                </button>
            </td>
            <td>
                <button  class="btn btn-danger btn-sm" (click)="deleteBookType(bookType.id)"> 
                <span>Delete </span>
                </button>   
            </td>
        </tr>
    </tbody>
    </table>
