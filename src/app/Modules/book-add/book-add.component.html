<form>
    <div class="form-group">
        <label for="name" >Name</label>
        <input type="text" name="name" class="form-control" [(ngModel)]="book.name">
    </div>
    <div class="form-group">
        <label for="author" >Author</label>
        <input type="text" name="author" class="form-control" [(ngModel)]="book.author">
    </div>
    <div class="form-group">
        <label for="type" >Type</label>
        <select class="form-control" id="type" name="type" [(ngModel)]="book.book_type">
            <option disabled selected [ngValue]="null"><span>Select type</span></option>
            <option *ngFor="let type of bookTypes" [ngValue]="type.id" >{{type.book_type_name}}</option>
        </select>
        
    </div>
    
       <div class="btn btn-primary btn-sm mt-4" (click)= "addBook()"> Submit </div>
      <div class="btn btn-primary btn-sm mt-4" [routerLink]="['']">Back </div>
    
    

</form>
